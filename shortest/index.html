<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>最短 予約フォーム v2.3 (Phone Validation Fix)</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { background:#0b1220; color:#e5e7eb; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans JP", "Hiragino Sans", "Yu Gothic UI", sans-serif; padding: 16px; }
    .card { background:#111827; border:1px solid #1f2937; border-radius:16px; padding:16px; max-width:520px; margin:0 auto; }
    h2 { margin:0 0 8px; font-size:20px; }
    .field { margin-bottom: 12px; }
    label { display:block; font-weight:600; margin-bottom:6px; color:#d1d5db; }
    input, select { width: 100%; padding: 12px; border: 1px solid #1f2937; background:#0b1220; color:#e5e7eb; border-radius: 10px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .actions { display:flex; gap:10px; align-items:center; }
    .btn-go { background:#22c55e; color:#052e16; padding:10px 14px; border:0; border-radius:999px; font-weight:700; cursor:pointer; }
    .status { margin-top:8px; font-size:12px; color:#9ca3af; }
  </style>
</head>
<body>
  <div class="card">
    <h2>最短フォーム (v2.3)</h2>
    <div class="row">
      <div class="field">
        <label>セラピストID</label>
        <input id="therapistId" placeholder="GUID">
      </div>
      <div class="field">
        <label>開始時刻</label>
        <input id="start" type="datetime-local">
      </div>
    </div>
    <div class="row">
      <div class="field">
        <label>コース（分）</label>
        <select id="course">
          <option value="60">60</option>
          <option value="80">80</option>
          <option value="100" selected>100</option>
          <option value="120">120</option>
        </select>
      </div>
      <div class="field">
        <label>指名区分</label>
        <select id="designation">
          <option value="false">フリー</option>
          <option value="true" selected>指名</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="field">
        <label>顧客名（必須）</label>
        <input id="customer" placeholder="山田太郎">
      </div>
      <div class="field">
        <label>電話 下4桁（必須）</label>
        <input id="phoneLast4" placeholder="1234" inputmode="numeric">
      </div>
    </div>
    <div class="field">
      <label>属性</label>
      <select id="customerAttr">
        <option value="新規">新規</option>
        <option value="会員" selected>会員</option>
      </select>
    </div>
    <div class="actions">
      <button id="send" class="btn-go">送信</button>
    </div>
    <div id="status" class="status"></div>
  </div>

<script>
(function(){
  const tg = window.Telegram?.WebApp;
  const $ = (id) => document.getElementById(id);
  const status = $('status');
  function log(s){ status.textContent = s; }

  try { tg?.expand(); tg?.ready(); } catch(e){}
  if (tg) log('Telegram WebApp と接続しました'); else log('⚠️ Telegramアプリから開いてください');

  function toHalfWidth(str) {
    return str.replace(/[０-９]/g, s => String.fromCharCode(s.charCodeAt(0) - 0xFEE0));
  }

  $('send').addEventListener('click', function(){
    const customerVal = ($('customer').value || "").trim();
    let phoneVal = ($('phoneLast4').value || "").trim();
    phoneVal = toHalfWidth(phoneVal);

    alert("DEBUG: customer=" + customerVal + " / phoneLast4=" + phoneVal);

    const payload = {
      therapistId: $('therapistId').value ?? "",
      start: $('start').value ? new Date($('start').value).toISOString().slice(0,19) : "",
      courseMinutes: parseInt($('course').value || "0", 10),
      customer: customerVal,
      phoneLast4: phoneVal,
      customerAttr: $('customerAttr').value || "会員",
      isDesignation: ($('designation').value || "true") === 'true'
    };

    if (payload.customer.length === 0) {
      alert('顧客名が未入力です。');
      return;
    }
    if (payload.phoneLast4.length !== 4) {
      alert('電話番号下4桁は4文字で入力してください。');
      return;
    }

    if (tg && typeof tg.sendData === 'function') {
      tg.sendData(JSON.stringify(payload));
      alert('送信しました。Botのログを確認してください。');
      try { tg.close(); } catch(e){}
    } else {
      alert('Telegram WebApp コンテキスト外です。');
    }
  });
})();
</script>
</body>
</html>
